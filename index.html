<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>系學會彩蛋</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f5f5f5;
    }
    .card {
      background: white;
      padding: 32px;
      border-radius: 14px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      font-size: 20px;
      text-align: center;
      max-width: 420px;
      line-height: 1.6;
    }
    .hint {
      margin-top: 12px;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>

  <div class="card">
    <div id="quote"></div>
  </div>

  <script>
    const quotes = [
      "謝謝你撥空填寫，祝你接下來一切順利。",
      "願你在系上的每一步，都走得穩定而踏實。",
      "謝謝你的參與，期待在下一場活動再見到你。",
      "祝你在忙碌的生活中，仍能保有熱情。",
      "系學會已收到你的真心回饋。",
      "感謝回饋，下一場活動會因你而不同。",
      "感謝回饋，願你在系上的學習過程中，逐步累積自信。",
      "系學會已收到你的訊息，學長姐正在流淚閱讀中。"
    ];

    const randomIndex = Math.floor(Math.random() * quotes.length);
    document.getElementById("quote").textContent = quotes[randomIndex];
  </script>

</body>
</html>
